<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ShareTracker</title>
  </head>
  <body ng-app="ShareTracker">
      <div class="page-header">
        <h1>Stock Tracker</h1>
      </div>
      <section ng-controller="MainController as mainCtrl">
        <div ng-repeat="stock in mainCtrl.stocks | orderBy: 'Symbol'" >
          <span style="font-size:20px; margin-left:10px;">
            <span ng-bind='stock.Name'></span> |
            <span ng-bind='stock.Symbol'></span> |
            <span ng-bind='stock.Bid + stock.Ask / 2'></span>
          </span>
        </div>
          <div ng-show="adderEnabled">
            <h3>Add a Stock to the Watchlist</h3>
            <form class="create_stock" ng-submit="mainCtrl.addStock(); adderEnabled=!adderEnabled">
              <div class="form-group">
                <input type="text"
                  class="form-control"
                  placeholder="Company Name"
                  ng-model="mainCtrl.name"></input>
              </div>
              <div class="form-group">
                <input type="text"
                class="form-control"
                placeholder="Ticker"
                ng-model="mainCtrl.ticker"></input>
              </div>
              <input type="submit" id="submit" value="Submit" class="btn btn-primary"/>
              <a href="#" class="btn btn-primary" ng-click="adderEnabled=!adderEnabled">Cancel</a>
            </form>
          </div>
          <button href="#" class="btn btn-primary" ng-click="adderEnabled=!adderEnabled"
                  ng-hide="adderEnabled">Add a Stock to the Watchlist</button>
      </section>

      <section ng-controller="UserController as userCtrl">
      <!-- REFASHION AS LOGIN FORM, PUT UNDER SEPARATE CONTROLLER -->
        <div ng-show="loginEnabled">
          <h3>Login</h3>
          <form class="login" ng-submit="userCtrl.login(); adderEnabled=!adderEnabled">
            <label>Email</label>
            <input type="email"
                   name="user[email]"
                   placeholder="ineedsleep@codingtillmyeyesbleed.com"><br/>
            <label>Password</label>
            <input type="password"
                   name="user[password]"
                   placeholder="if it's 12345, you're an idiot"><br/>
            <!-- <div class="form-group">
              <input type="text"

                placeholder="Company Name"
                ng-model="ctrl.name"></input>
            </div>
            <div class="form-group">
              <input type="text"
              class="form-control"
              placeholder="Ticker"
              ng-model="ctrl.ticker"></input>
            </div> -->
            <input type="submit" id="submit" value="Submit" class="btn btn-primary"/>
            <a href="#" class="btn btn-primary" ng-click="adderEnabled=!adderEnabled">Cancel</a>
          </form>
        </div>
        <button href="#" class="btn btn-primary" ng-click="adderEnabled=!adderEnabled"
                ng-hide="adderEnabled">login</button>

        <h1>Signup</h1>
        <form action="/users" method="post">
        <div class="input-field col s12">
          <input type="email" id="email"
                 name="user[email]"
                 placeholder="ineedsleep@codingtillmyeyesbleed.com">
         <label for="email">Email</label>
        </div>
        <div class="input-field col s12">
          <input type="text" id="name"
                 name="user[name]">
          <label for="name">Name</label>
        </div>
        <div class="input-field col s12">
          <input type="password" id="password"
                 name="user[password]">
          <label for="password">Password</label>
        </div>
        <div class="input-field col s12">
          <input type="password" id="passwordVerification"
                 name="user[passwordVerification]">
          <label for="passwordVerification">Confirm password</label>
        </div>
        <button class="btn blue waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </form>
      </section>

    <div class="row">
